{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
  {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- Custom stlylesheet -->
	<!-- <link type="text/css" rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="static/css/reserve.css">
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1 style="margin-top:50px;">BIKE LENDING</h1>
						</div>
						<form action = "{{url_for('lendbike')}}" method="post" >
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Bike Name</span>
										<input class="form-control" type="text" name = "bikename" placeholder="Enter bike name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Bike Type</span>
										<input class="form-control" type="text" name="biketype" placeholder="Enter Bike Type">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Price</span>
								<input class="form-control" type="number" name = "price" placeholder="Enter price">
							</div>
							<div class="form-group">
								<span class="form-label">Image</span>
								<input class="form-control" type="text" name = "image" placeholder="Enter image url">
							</div>
							<!-- <div class="form-group">
								<span class="form-label">Model Name</span>
								<input class="form-control" type="text" name="model_name" placeholder="Enter Bike Name">
							</div>
							<div class="form-group">
								<span class="form-label">License Number</span>
								<input class="form-control" type="text" name="lic_num" placeholder="Enter License Number">
							</div>
							<div class="form-group">
								<span class="form-label">Pickup Date</span>
								<input class="form-control" type="date" name="date" placeholder="Enter Pickup Date" required>
							</div> -->
							<div class="form-btn">
								<button class="submit-btn">Lend Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
